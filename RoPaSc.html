<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RoPaScStyle.css">
    <script src="RPS.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Welcome To Human Versus Computer</h1>
    </div>
    <div id="content">
        <div class="playerContent">
            <div class="playerName">Ilyas</div>
            <div class="playerChoices" >
                <div id="playerRock"><img src="images/Rock.png" alt="playersRock"></div>
                <div id="playerPaper"><img src="images/Paper.png" alt="playersPaper"></div>
                <div id="playerScissor"><img src="images/Scissor.png" alt="playersScissor"></div>
            </div>
        </div>
        <div class="resultsContent">
            <div id="resultsHeader">
                <div id="round">Round Number: </div>
                <div id="roundNumber">3/5</div>
            </div>
            <div id="resultsContent2">
                <div class="playersScores">
                    <div id="playerScoreHeader">Player's Score</div>
                    <div id="playerScore">Score</div>
                </div>
                <div class="playersScores">
                    <div id="computerScoreHeader"> Computer's Score</div>
                    <div id="computerScore"> Score </div>
                </div>
            </div>
            <div id="resultsComments"> <p>YOU WON, YOU LOSEYOU WON, YOU LOSEYOU WON, YOU LOSEYOU WON, YOU LOSEYOU WON, YOU LOSEYOU WON, YOU LOSE</p></div>
        </div>
        <div class="computerContent">
            <div class="computerName">X-AI</div>
            <div class="computerChoices" >
                <div id="computerRock"><img src="images/Rock.png" alt="computersRock"></div>
                <div id="computerPaper"><img src="images/Paper.png" alt="computersPaper"></div>
                <div id="computerScissor"><img src="images/Scissor.png" alt="computersScissor"></div>
            </div>
        </div>
    </div>
    <div class="" id="footer"> <p>CopyRight @ Odin Projects/Ilyas</p> </div>
</body>
</html>
